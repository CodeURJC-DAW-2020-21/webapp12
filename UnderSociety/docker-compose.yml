version: "3.3"
services:
  db:
      image: dawpractica21/webappdaw:mysql
      ports:
        - "3306:3306"
      restart: always
      environment:
          - MYSQL_ROOT_PASSWORD=holo
          - MYSQL_DATABASE=under_society_db
  web:
      build: .
      ports:
      - "8443:8443"
      restart: always
      volumes:
      - .:/usr/app
      depends_on:
      - db