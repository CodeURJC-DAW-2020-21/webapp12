<app-navbar></app-navbar>
<section class="cover-sec">
    <form class="cover-sec" method="POST" action="/changeImageProfile" enctype="multipart/form-data">
        <img src="https://localhost:8443/api/users/{{iduser}}/imageThemeProfile" alt="">
        <a>
            <i class="fa fa-camera"></i>
            <label for="files" class="btn">Changed Image</label>
            <input id="files" style="visibility:hidden; width: 7px; height: 5px;" type="file" name="imageFile"
                accept=".jpg">
            <input type="submit" value="Save">
        </a>
    </form>
</section>
<main>
    <div class="main-section">
        <div class="container">
            <div class="main-section-data">
                <div class="row">
                    <div class="col-lg-3">
                        <div class="main-left-sidebar">
                            <div class="user_profile">
                                <div class="user-pro-img">
                                    
                                    <img src="https://localhost:8443/api/users/{{iduser}}/imageProfile" alt="">
                                    <section class="cover-sec">
                                        <form class="cover-sec" method="POST" action="/changeUserImage" enctype="multipart/form-data">
                                            <a>
                                                <i class="fa fa-camera"></i>
                                                <label for="imgPro" class="btn">Changed Image</label>
                                                <input id="imgPro" style="visibility:hidden; width: 7px; height: 5px;" type="file" name="imageUserFile"
                                                    accept=".jpg">
                                                <input type="submit" value="Save">
                                            </a>
                                        </form>
                                    </section>
                                </div>
                                <!--user-pro-img end-->
                                <div class="user_pro_status">
                                    <ul class="flw-hr">

                                    </ul>
                                    <ul class="flw-status">
                                        <li>
                                            <span>Following</span>
                                            <b>{{following}}</b>
                                        </li>
                                        <li>
                                            <span>Followers</span>
                                            <b>{{followers}}</b>
                                        </li>
                                    </ul>
                                </div>
                                <!--user_pro_status end-->
                                <ul class="social_links">
                                    {{userFacebook}}
                                    {{userTwitter}}
                                    {{userInstagram}}
                                    
                                </ul>
                            </div>
                            <!--user_profile end-->
                            <div class="suggestions full-width">
                                <!--sd-title end-->

                            </div>
                            <!--suggestions end-->
                        </div>
                        <!--main-left-sidebar end-->
                    </div>
                    <div class="col-lg-6">
                        <div class="main-ws-sec">
                            <div class="user-tab-sec">
                                <h3>{{userFullName}}</h3>
                            </div>
                            <!--star-descp end-->
                            <div class="tab-feed st2">
                                <ul>

                                    <li data-tab="info-dd">
                                        <a href="#" title="">
                                            <img src="images/ic2.png" alt="">
                                            <span>Info</span>
                                        </a>
                                    </li>
                                </ul>
                            </div><!-- tab-feed end-->
                        </div>
                        <!--user-tab-sec end-->
                        <div class="product-feed-tab current" id="post-dd">

                        </div>
                        <!--product-feed-tab end-->

                        <div class="product-feed-tab" id="info-dd">
                            <div class="user-profile-ov">
                                <h3><a href="#" title="" class="overview-open">Resumen</a> <a href="#" title=""
                                        class="overview-open"><i class="fa fa-pencil"></i></a></h3>
                                <p>{{userInfo}}</p>
                            </div>
                            <!--user-profile-ov end-->


                            <div class="user-profile-ov">
                                <h3><a href="#" title="" class="lct-box-open">City</a> <a href="#"
                                        title="" class="lct-box-open"><i class="fa fa-pencil"></i></a></h3>
                                <h4>{{userCity}}</h4>
                                
                            </div>
                            <!--user-profile-ov end-->

                        </div>
                        <!--product-feed-tab end-->
                    </div>
                    <!--main-ws-sec end-->
                </div>
                <div class="col-lg-3">

                </div>
            </div>
        </div><!-- main-section-data end-->
    </div>
</main>
