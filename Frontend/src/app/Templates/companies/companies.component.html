<section class="companies-info">
    <div class="container">
        <div class="company-title">
            <h3>All Companies</h3>
        </div>
        <!--company-title end-->
        <div class="companies-list">
            <div class="row" id="myUL">
                <div class="col-lg-3 col-md-4 col-sm-6" *ngFor="let companie of companies">
                    <div class="company_profile_info">
                        <div class="company-up-info">
                            <img src="https://localhost:8443/api/users/{{companie.idusers}}/imageProfile" alt="">
                            <h3>{{companie.username}}</h3>
                            <ul>
                                
                            </ul>
                        </div>
                        <a [routerLink]="['/new/userpage','{{companie.idusers}}']" routerLinkActive="router-link-active" title="" class="view-more-pro">View
                            Profile</a>
                    </div>
                    <!--company_profile_info end-->
                </div>
            </div>
        </div>
        <!--companies-list end-->
        <div class="process-comm">
            <div class="spinner company">
                <div class="bounce1"></div>
                <div class="bounce2"></div>
                <div class="bounce3"></div>
            </div>
        </div>
        <!--process-comm end-->
    </div>
</section>
